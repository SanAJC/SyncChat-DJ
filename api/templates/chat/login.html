<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="fondo">
        <header>
            <div class="logo">SyncChat</div>
            <ul class="menu">
                <a href="{% url "inicio"%}"><li>Inicio</li></a>
                <a href="{% url "login"%}"><li>Ingresar</li></a>
                <a href="{% url "chat_rooms"%}"><li>Chat</li></a>
            </ul>
            <div class="bmenu">Menú</div>
        </header>

        <div class="login-container">
            <div class="login-box">
                <h2>Bienvenido de Regreso</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit">Ingresar</button>
                    <p>Si no cuentas con una cuenta. <a href="{% url 'registro' %}">Registrarse</a></p>
                </form>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
